<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="table.html" method="post">
        <!-- b-jui框架 -->
        <input type="hidden" name="pageSize" value="${model.pageSize}">
        <input type="hidden" name="pageCurrent" value="${model.pageCurrent}">
        <input type="hidden" name="orderField" value="${param.orderField}">
        <input type="hidden" name="orderDirection" value="${param.orderDirection}">

        <!-- 搜索条 -->
        <div class="bjui-searchBar">
            <!--<label>处理状态:</label>
            <select name="type" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="1">等待接收</option>
                <option value="2">处理中</option>
                <option value="3">超时未处理</option>
            </select>&nbsp;-->
            <label>子企业名称：</label>
			<select name="type" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="1">子企业名称一</option>
                <option value="2">子企业名称二</option>
                <option value="3">子企业名称三</option>
            </select>&nbsp;
			<label>投诉站点名称：</label>
			<select name="type" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="1">投诉站点名称一</option>
                <option value="2">投诉站点名称二</option>
                <option value="3">投诉站点名称三</option>
            </select>&nbsp;
            <!--<input type="checkbox" id="j_table_chk" value="true" data-toggle="icheck" data-label="我的客户">
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom"><i class="fa fa-angle-double-down"></i></button>-->
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;

            <a class="btn btn-default" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
			 <div class="pull-right">
                <button type="button" class="btn-default" data-url="" data-toggle="navtab" >导出</button>&nbsp;
                
            </div>
        </div>
        <!-- 更多查询项 -->
        <div class="bjui-moreSearch">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>
            <select name="sex" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>
            <select name="sex" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">

        </div>

    </form>
</div>
<div class="bjui-pageContent" style="padding:6px;">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true" >
        <thead>
            <tr>
                <th align="center">子企业名称</th>
                <th align="center">投诉站点名称</th>
                <th align="center">投诉工单数量</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1" align="center">

            </tr>
			<tr data-id="2" align="center">
                <td>子企业名称二</td>
                <td>投诉站点名称二</td>
                <td>56</td>
            </tr>
		    <tr data-id="3" align="center">
                <td>子企业名称三</td>
                <td>投诉站点名称三</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">

                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 600 条</span>

    </div>
