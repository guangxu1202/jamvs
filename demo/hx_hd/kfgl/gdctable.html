<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="table.html" method="post">
        <!-- b-jui框架 -->
        <input type="hidden" name="pageSize" value="${model.pageSize}">
        <input type="hidden" name="pageCurrent" value="${model.pageCurrent}">
        <input type="hidden" name="orderField" value="${param.orderField}">
        <input type="hidden" name="orderDirection" value="${param.orderDirection}">

        <!-- 搜索条 -->
        <div class="bjui-searchBar">
            <label>小区名称:</label>
            <select name="type" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="1">八里庄街道</option>
                <option value="2">紫竹院街道</option>
                <option value="3">北下关街道</option>
                <option value="4">北太平庄街道</option>
            </select>&nbsp;
            <label>用户编码：</label><input type="text" id="customNo" value="" name="code" class="form-control" size="10">&nbsp;
            <label>用户姓名：</label><input type="text" value="" name="name" class="form-control" size="8">&nbsp;
            <!--<input type="checkbox" id="j_table_chk" value="true" data-toggle="icheck" data-label="我的客户">
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom"><i class="fa fa-angle-double-down"></i></button>-->
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;

            <a class="btn btn-default" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
            <div class="pull-right">
                <button type="button" class="btn-default" data-url="form.html" data-toggle="navtab" >新增</button>&nbsp;
                
            </div>
        </div>
        <!-- 更多查询项 -->
        <div class="bjui-moreSearch">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>
            <select name="sex" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>
            <select name="sex" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">

        </div>

    </form>
</div>
