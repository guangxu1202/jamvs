<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="table.html" method="post">
        <!-- b-jui框架 -->
        <input type="hidden" name="pageSize" value="${model.pageSize}">

            <a class="btn btn-default" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
            <div class="pull-right">
                <button type="button" class="btn-default" data-url="form.html" data-toggle="navtab" >新增</button>&nbsp;
                
            </div>
        </div>
        <!-- 更多查询项 -->
        <div class="bjui-moreSearch">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />
            <label>&nbsp;性别:</label>

                <option value="">全部</option>

                <option value="false">女</option>
            </select>
            <label>&nbsp;手机:</label>
            <input type="text" value="" name="mobile" size="10">
            <label>职业：</label><input type="text" value="" name="profession" size="15" />

                <option value="false">女</option>
            </select>

        </div>

    </form>
