<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="" method="post">
        <!-- b-jui框架 -->
        <input type="hidden" name="pageSize" value="${model.pageSize}">
        <input type="hidden" name="pageCurrent" value="${model.pageCurrent}">
        <input type="hidden" name="orderField" value="${param.orderField}">
        <input type="hidden" name="orderDirection" value="${param.orderDirection}">

        <!-- 搜索条 -->
        <div class="bjui-searchBar">
            <label>所属业务:</label>
            <select name="type" data-toggle="selectpicker">
                <option value="">全部</option>
                <option value="1">联络</option>
                <option value="2">住宿</option>
                <option value="3">餐饮</option>
                <option value="4">交通</option>
            </select>&nbsp;
            <label>工程名称：</label><input type="text" id="customNo" value="" name="code" class="form-control" size="10">&nbsp;
            <label>建设单位：</label><input type="text" value="" name="name" class="form-control" size="8">
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom"><i class="fa fa-angle-double-down"></i></button>
            <button type="button" class="btn-default" data-icon="search">查询</button>&nbsp;

            <a class="btn btn-default" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
            <div class="pull-right">
                <button type="button" class="btn-default" data-url="" data-toggle="navtab" >新增</button>&nbsp;
                <button type="button" class="btn-default" data-url="" data-toggle="navtab" >修改</button>&nbsp;
				<button type="button" class="btn-default" data-url="" data-toggle="navtab" >删除</button>&nbsp;
            </div>
        </div>
        <!-- 更多查询项 -->
        <div class="bjui-moreSearch">
            <label>检查单位：</label><input type="text" value="" name="profession" size="15" />
            <label>检查部位:</label>
            <input type="text" value="" name="mobile" size="10">
        </div>
    </form>
</div>
<div class="bjui-pageContent" style="padding:6px;">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true" >
        <thead>
            <tr>
                <th align="center"><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
				<th align="center">工程名称</th>
                <th align="center">建设单位</th>
                <th align="center">检查单位</th>
                <th align="center">检查部位</th>
                <th align="center">检查内容记录</th>
                <th align="center">检查单位意见</th>
                
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td align="center"><input type="checkbox" name="ids" data-toggle="icheck" value="1"></td>
				<td>工程1</td>
                <td>海淀热力一公司</td>
                <td>海淀供热办</td>
                <td>2号换热站III期</td>
                <td>符合标准</td>
                <td>合格</td>
                
            </tr>
            <tr data-id="2">
                <td align="center"><input type="checkbox" name="ids" data-toggle="icheck" value="1"></td>
				<td>工程2</td>
                <td>海淀热力三公司</td>
                <td>海淀供热办</td>
                <td>新3号换热站</td>
                <td>符合标准</td>
                <td>合格</td>
                
            </tr>
            
            
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 600 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="600" data-page-size="30" data-page-current="1">
    </div>
</div>
