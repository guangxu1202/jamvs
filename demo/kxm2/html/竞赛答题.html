	$(".box-submit button").click(function(){
		
		// 提示方法
		remind("姓名栏为空，请填写姓名!");
	})



	var reminding = true;
	function remind(str){
		if (reminding) {
			reminding = false;
			$("body").append("<div class='tips'>"+str+"</div>");
			setTimeout(function(){$(".tips").fadeOut(500,function(){$(this).remove();reminding = true;});},1000)
		};
	}

	function sendFile(obj){
		$(obj).parents(".box-c").find(".box-a-i").val($(obj).val());
	}
