<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>欢迎登录后台管理系统</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery-1.7.2.min.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body class="login_body">

<!-- cloud -->
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>  
<!-- header -->
<header class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
        <li><a href="#">回首页</a></li>
    </ul>    
</header>
<div class="loginbody">
    <span class="systemlogo"></span> 
    <div class="loginbox">
        <form action="index.html">
            <ul>
                <li><input type="text" class="loginuser" placeholder="请输入用户名" /></li>
                <li><input type="password" class="loginpwd" placeholder="请输入密码"/></li>
                <li>
                    <button class="loginbtn">登录</button>
                    <label class="lab"><input name="" type="checkbox" value="" checked="checked" />记住密码</label>
                </li>
            </ul>
        </form>
    </div>
</div>

<footer class="loginbm">版权所有  2013</footer>
	
    
</body>

</html>
