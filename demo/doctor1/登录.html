<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>御医苑--登录</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- header -->
    <header class="header-default">
      <div class="container">
        <div class="header-logo">
          <a href="#"><img src="images/logo.png"></a>
        </div>
        <div class="header-right">
          
        </div>
      </div>
    </header>
    <!-- //header -->


    <div class="lg_wrap">
      <div class="container">
        <div class="lg_box lg_login">
          <ul>
            <li>
              <span class="lg_title">用户名/手机号</span>
              <div class="lg_ib">
                <input type="text" class="lg_t">
                <!-- <p class="error">请输入用户名</p> -->
              </div>
            </li>
            <li>
              <span class="lg_title">密码</span>
              <div class="lg_ib">
                <input type="password" class="lg_t">
                <!-- <p class="error">请输入密码</p> -->
              </div>
            </li>
            <li class="lg_btns_li">
              <div class="lg_btns">
                <button type="submit" class="lg_btn lg_yellow fl">登录</button>
                <button type="button" class="lg_btn lg_lightblue fr">注册</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>




    <!-- 底部部分 -->
    <footer>
      <div class="container">
        <p>京ICP备15032021号-1 www.bjayj.com.cn 版权所有</p>
      </div>
    </footer>
    <!-- //底部部分 -->

    <script src="js/jquery.1.11.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/skIndex.js"></script>
    <script type="text/javascript">
      var ratio = 707/1800;
      var myWidth = $(window).width();
      var lg_box = $(".lg_box").height() + 40;
      if (myWidth > 1000) {
        $(".lg_wrap").height(myWidth*ratio);
        if (myWidth*ratio > lg_box) {

          $(".lg_box").css("margin-top", (myWidth*ratio - lg_box)/2)
        }else{
          // 1024分辨率
          $(".lg_box").css("margin-top", 0);
          $(".lg_box").height(myWidth*ratio-40);
          $(".lg_box").css("padding-top",0);
        };
      };


    </script>
  </body>
</html>
